<!DOCTYPE html>
<html>
	<head>
		<title>JS Slider</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<section class="content">
			<div class="slider">
				<img class="slide" src="img\img0.jpg">
			</div>

			<div class="controls">
				<button class="previous" onclick="previousSlide(-1)">Previous</button>
				<button class="next" onclick="nextSlide(1)">Next</button>
			</div>
		</section>
		<script type="text/javascript" src="js/slider.js"></script>
	</body>
</html>
